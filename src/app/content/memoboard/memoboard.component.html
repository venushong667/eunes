<div class="kanban-container" fxLayout="column">
    <div class="kanban-header" fxLayout="column" fxLayoutGap="10px">
        <div class="top-bar" fxLayout fxLayoutGap="5px">
            <!-- <eunes-button 
            [icon]="'arrow_back'"
            [background]="false">
            [hover-eff]="false">
            </eunes-button> -->

            <!-- <eunes-dropdown></eunes-dropdown> -->
            
            <input class="search-field" type="text" placeholder="search" style="min-height: 40px">
        </div>
    </div>
    
    <div class="project-wrapper" *ngIf="selectedProject" fxFlex fxLayout="column" fxLayoutGap="20px" [ngBusy]="busy">
        <div class="project-top-bar" fxLayout>
            <div fxLayout fxLayoutGap="10px" fxLayoutAlign=" center">
                <eunes-button [icon]="'chevron_left'" [matMenuTriggerFor]="projectMenu"></eunes-button>
                <mat-menu #projectMenu>
                    <button mat-menu-item (click)="addProject()">
                        <mat-icon>add</mat-icon> 
                        <span>Add a new project</span>
                    </button>
                    <ng-container *ngFor="let project of allProjects">
                        <button mat-menu-item (click)="setProject(project)">
                            <span>{{ project.name }}</span>
                        </button>
                    </ng-container>
                </mat-menu>
                <div fxLayout="column" fxLayoutGap="10px">
                    <span class="title">{{ selectedProject.name }}</span>
                </div>
            </div>

            <div class="extra" fxLayout fxLayoutAlign=" center" fxLayoutGap="10px" style="margin-left: auto">
                <span>members</span>
                <div style="background: white; height: 100%; width: 100px; border-radius: 10px; padding: 10px">
                    <mat-icon>circle</mat-icon>
                </div>
                <eunes-button [icon]="'more_vert'" [matMenuTriggerFor]="projectMore"></eunes-button>
                <mat-menu #projectMore>
                    <button mat-menu-item (click)="deleteProject()">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </div>
        </div>

        <memo-board *ngIf="selectedProject" fxFlex
        [selectProject]="selectProject"></memo-board>
    </div>
</div>
